<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM by Subha</title>
</head>
<body style ="background-color: #212121; color: #ffff;">
    <ul class="language">
        <li> javascript </li>
    </ul>
</body>
<script>
    function addLanguage(langName){
        const _li = document.createElement('li')
        _li.innerHTML = `${langName}`
        document.querySelector('.language').appendChild(_li)
    }
    addLanguage("python")
    addLanguage("ruby")

    function addOptilanguage (langName) {
        const _li = document.createElement('li')
        const addText = document.createTextNode(langName)
        _li.appendChild(addText)
        document.querySelector('.language').appendChild(_li)
    }
    addOptilanguage("java")

    // Edit 
    const secondLang = document.querySelector("li:nth-child(2)")
    // console.log(secondLang);
    // secondLang.innerHTML = "Mojo"
    const newLi = document.createElement('li')
    newLi.textContent = "Mojo"
    secondLang.replaceWith(newLi)

    // Edit 
    const firstLang = document.querySelector('li:first-child')
    // console.log(firstLang);
    firstLang.outerHTML = '<li> Typescript </li>'

    // Remove 
    const lastLang = document.querySelector('li:last-child')
    // console.log(lastLang);
    lastLang.remove()
    
</script>
</html>
